<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <ui:include src="index.xhtml"/>

            
         <p:growl id="gro" showDetail="true" autoUpdate="true" sticky="true" showSummary="true"/>
      <h:form id="formLogin">

                    <p:outputLabel value="Login*:" />
                    <p:inputText id="txtLogin" binding="#{login}" required="true"/>


                    <br/>
                    <p:outputLabel value="Senha*: " />
                    <p:password id="txtSenha" binding="#{senha}" required="true"
                                requiredMessage="A senha precisa ser preenchida!" />
                    <br/>

                    <p:commandButton value="logar" action="#{loginPassageiro.login(login.value, senha.value)}" />


                </h:form>
    </h:body>
</html>
