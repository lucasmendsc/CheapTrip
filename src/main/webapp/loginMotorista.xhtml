<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login Motorista</title>
    </h:head>
    <h:body>
          <ui:include src="index.xhtml"/>
         
        <p:growl id="gro" sticky="true" showDetail="true" showSummary="true"/>
        <p:dialog visible="true">

            <h:form id="formLogin">

                <p:outputLabel value="Login*:" />
                <p:inputText id="txtCpf" binding="#{Login}" required="true"
                             maxlength="12" requiredMessage="O CPF precisa ser preenchido!" />


                <br/>
                <p:outputLabel value="Senha*: " />
                <p:password id="txtSenha" binding="#{senhaLogin}" required="true"
                            maxlength="12" requiredMessage="A senha precisa ser preenchido!" />
                <br/>


                <p:commandButton value="logar" action="#{loginMotorista.realizarLogin(Login.value, senhaLogin.value)}" />


            </h:form>
        </p:dialog>
    </h:body>
</html>
