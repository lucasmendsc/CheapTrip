<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Apresenta Motorista</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="table" var="moto" value="#{motoristaController.recuperarTodos()}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} Motoristas"
                     paginator="true" rows="10" style="margin-bottom:20px" rowKey="#{moto.id_motorista}" selectionMode="single"
                     selection="#{motoristaController.selectedMotorista}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="id"/>
                </f:facet>
                <h:outputText value="#{moto.nome}"/>
            </p:column>
                 
            <p:column>
                <f:facet name="header">
                    <h:outputText value="CPF"/>
                </f:facet>
                <h:outputText value="#{moto.cpf}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="E-mail"/>
                </f:facet>
                <h:outputText value="#{moto.email}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">
                   <h:outputText value="Visualizar"/>
                </f:facet>
                 
                    <p:commandButton value="Visualizar" oncomplete="PF('widDialVisualizaMotorista').show()"
                                     update="table"/>
                    <p:commandButton value="alterar" action="alteraMotorista.xhtml"/>
            </p:column>
            </p:dataTable>
             <h:form>
              <p:dialog id="dialVisualizaMotorista" visible="false" modal="true" resizable="false" draggable="false"
                  widgetVar="widDialVisualizaMotorista" >
            <p:panelGrid columns="2">
                <h:outputText value="Código : "/>
                <h:outputText value="#{motoristaController.selectedMotorista.id_motorista}"/>
                
                <h:outputText value="Nome : "/>
                <h:outputText value="#{motoristaController.selectedMotorista.nome}"/>
                
                <h:outputText value="CPF : "/>
                <h:outputText value="#{motoristaController.selectedMotorista.cpf}"/>
                
                <h:outputText value="Email : "/>
                <h:outputText value="#{motoristaController.selectedMotorista.email}"/>
                
                <p:commandButton value="Visualizar Endereço" oncomplete="PF('widDialVisualizaEnderecoMotorista').show()" 
                                 update="dialEndereco"/>
                
                <p:commandButton value="Voltar" oncomplete="PF('widDialVisualizaMotorista').hide()"/>
                
            </p:panelGrid>
        </p:dialog>
            
            <p:dialog id="dialEndereco" visible="false" modal="true" resizable="false" draggable="false"
                      widgetVar="widDialVisualizaEnderecoMotorista">
                <p:panelGrid columns="2">
                    <h:outputText value="Estado : "/>
                    <h:outputText value="#{motoristaController.selectedMotorista.local.estado}"/>
                    
                    <h:outputText value="Cidade : "/>
                    <h:outputText value="#{motoristaController.selectedMotorista.local.cidade}"/>
                    
                    <h:outputText value="CEP : "/>
                    <h:outputText value="#{motoristaController.selectedMotorista.local.cep}"/>
                    
                    <p:commandButton value="Voltar para o motorista" oncomplete="PF('widDialVisualizaEnderecoMotorista').hide()"/>
                </p:panelGrid>
            </p:dialog>
        </h:form>
     
      
        </h:form>
    </h:body>
</html>
