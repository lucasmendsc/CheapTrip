<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <ui:include src="menuPassageiro.xhtml"/>
         
         <c:if test="${loginPassageiro.passageiroLogado == null}">
            <script>location.href = "loginPassageiro.xhtml";</script>
            </c:if>
            
         <p:growl id="gro" showDetail="true" autoUpdate="true" sticky="true" showSummary="true"/>
        <h:form>
            <p:fieldset>
                <p:panelGrid columns="2">
                    <h:outputText value="Estado :"/>
                    <p:inputText value="#{loginPassageiro.passageiroLogado.local.estado}" required="true"/>

                    <h:outputText value="Cidade :"/>
                    <p:inputText value="#{loginPassageiro.passageiroLogado.local.cidade}" required="true"/>

                    <h:outputText value="CEP :"/>
                    <p:inputText value="#{loginPassageiro.passageiroLogado.local.cep}"/>
                </p:panelGrid>

                <p:commandButton value="Alterar" action="#{localController.alterarLocalPassageiro(loginPassageiro.passageiroLogado.local)}"/>
            </p:fieldset>
        </h:form>
    </h:body> 
</html>
