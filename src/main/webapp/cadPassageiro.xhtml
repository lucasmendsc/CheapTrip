<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro Passageiro</title>
    </h:head>
    <h:body>
            <ui:include src="index.xhtml"/>
 
            
         <p:growl id="gro" showDetail="true" autoUpdate="true" sticky="true" showSummary="true"/>
        <h:form>
            <p:dialog id="dialLocal" visible="true" resizable="false" modal="false"
                      widgetVar="widDialLocal">
                <p:tab>
                    <p:panelGrid columns="2">
                        <h:outputText value="Estado *" />
                        <p:inputText value="#{localController.cadLocal.estado}"/>

                        <h:outputText value="Cidade *"/>
                        <p:inputText value="#{localController.cadLocal.cidade}"/>

                        <h:outputText value="CEP *"/>
                        <p:inputText value="#{localController.cadLocal.cep}"/>
                    </p:panelGrid>
                    <p:commandButton value="Next" action="#{localController.cadastrar()}"
                                     oncomplete="PF('widDialPassageiro').show()" onclick="PF('widDialLocal').hide()"/>
                </p:tab> 
            </p:dialog>
        </h:form>


        <h:form>
            <p:dialog  id="dialPassageiro" resizable="false" modal="false"
                       widgetVar="widDialPassageiro" visible="false">
                <p:tab>
                    <p:panelGrid columns="2">
                        <h:outputText value="Nome *"/>
                        <p:inputText value="#{passageiroController.cadPassageiro.nome}" required="true"/>

                        <h:outputText value="CPF *"/>
                        <p:inputText value="#{passageiroController.cadPassageiro.cpf}" required="true"/>

                        <h:outputText value="E-mail *"/>
                        <p:inputText value="#{passageiroController.cadPassageiro.email}"/>

                        <h:outputText value="Login *"/>
                        <p:inputText value="#{passageiroController.cadPassageiro.login}" required="true"/>

                        <h:outputText value="Senha *"/>
                        <p:password value="#{passageiroController.cadPassageiro.senha}" required="true"/>



                    </p:panelGrid>
                    <p:commandButton value="Back" oncomplete="PF('widDialPassageiro').hide()" onclick="PF('widDialLocal').show()"/>
                    <p:commandButton value="Cadastrar" action="#{passageiroController.cadastrar(localController.cadLocal)}"/>

                </p:tab>
            </p:dialog>
        </h:form>
    </h:body>
</html>
